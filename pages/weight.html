<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Weight Tracker</title>
</head>
<body>
     <h1>Fitness Tracker</h1>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="caloriecalculate.html">Calorie Calculator</a></li>
            <li><a href="workout.html">Workout Tracker</a></li>
        </ul>
    </nav>
    <main>
        <h2>Weight Tracker</h2>
        
        <label for="date">Date</label>
        <input type="date" id="date" required>

        <label for="weight">Weight in KG</label>
        <input type="number" id="weight" step="0.05" required>
            
        <button type="submit">Log Weight</button>
        <button type="reset">Reset</button>

        <div id="weightSummary"></div>
        <div id="weightHistory"></div>

        <canvas id="weightChart"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../js/weight.js"></script>
    </main>   
</body>
</html>
