<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Fitness Tracker</h1>
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="caloriecalculate.html">Calorie Calculator</a></li>
            <li><a href="weight.html">Weight Tracker</a></li>
        </ul>
    </nav>
    <main>
        <h2>Workout Tracker</h2>

        <h3>New Workout</h3>
        <button>Start Empty Workout</button>
        
        <h3>Routines</h3>

        <button class="workout_btn" id="upper_img_btn">
            <img src="../images/workout_images/muscles.png" alt="Default Upper Body Routine" class="workout_icon">
            <span>Upper Body</span>
        </button>

        <button class="workout_btn" id="lower_img_btn">
            <img src="../images/workout_images/leg.png" alt="Default Lower Body Routine" class="workout_icon">
            <span>Lower Body</span>
        </button><br>

        <button class="">Create New Routine</button>



    </main>
</body>
</html>
