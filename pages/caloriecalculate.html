<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Calories</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Fitness Tracker</h1>

    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="workout.html">Workout Tracker</a></li>
            <li><a href="weight.html">Weight Tracker</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Calculate Your Maintenance Calories</h2>
        <form id="calorieform" method="POST">
            <label for="age">Age</label>
            <input type="number" id="age" required>

            <div id="genderRadio">
                <label for="gender">Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="female" value="female" name="gender">
            </div>

            <label for="height">Height in centimetres</label>
            <input type="number" id="height">

            <label for="weight">Weight in kilograms</label>
            <input type="number" id="weight">

            <label for="activity">Weekly Activity Level</label>
            <select id="activity">
                <option value="">--Select an Option--</option>
                <option value=1>Basal Metabolic Rate</option>
                <option value=1.2>Sedentary: little to no exercise</option>
                <option value=1.375>Light: exercise 1-3 times/week</option>
                <option value=1.4625>Moderate: exercise 3-5 times/week</option>
                <option value=1.55>Active: daily exercise/intense exercise 3-4 times/week</option>
                <option value=1.9>Very: intense exercise 6-7 times/week</option>
                <option value=2>Extra: very intense exercise daily/labour intensive job</option>
            </select>

                <button type="submit">Calculate Calories</button>
                <button type="reset">Reset</button>
        </form>
    
        <div id="result"></div>
    </main>

    <script src="../js/caloriecalculate.js"></script>
</body>
</html>
