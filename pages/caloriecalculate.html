<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Calories</title>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="caloriecalculate.html">Calorie Calculator</a></li>
            </ul>
        </nav>
        <h2>Calculate Your Maintenance Calories</h2>
    </header>
    
    <form id="calorieform">
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">

            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <br>
        <div>
            <label for="height">Height in centimetres</label>
            <input type="input" name="height" id="height">
        </div>
        <br>
        <div>
            <label for="weight">Weight in kilograms</label>
            <input type="input" name="weight" id="weight">
        </div>
        <br>
        <div>
            <label for="activity">Weekly Activity Level</label>
            <select name="activity" id="activity">
                <option value="">--Select an Option--</option>
                <option value=1>Basal Metabolic Rate</option>
                <option value=1.2>Sedentary: little to no exercise</option>
                <option value=1.375>Light: exercise 1-3 times/week</option>
                <option value=1.4625>Moderate: exercise 3-5 times/week</option>
                <option value=1.55>Active: daily exercise/intense exercise 3-4 times/week</option>
                <option value=1.9>Very: intense exercise 6-7 times/week</option>
                <option value=2>Extra: very intense exercise daily/labour intensive job</option>

            </select>
        </div>
        
        <br>
        <button type="submit">Calculate Calories</button>
    </form>

    <div id="result"></div>

    <script src="../js/caloriecalculate.js"></script>
</body>
</html>
